<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ Drag & Drop CMS Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    /* Toolbox */
    .toolbox {
      width: 200px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .toolbox h3 {
      margin-top: 0;
      text-align: center;
    }

    .block {
      padding: 10px;
      margin-bottom: 10px;
      background: #007bff;
      color: white;
      text-align: center;
      border-radius: 4px;
      cursor: grab;
    }

    /* Canvas */
    #canvas {
      flex: 1;
      min-height: 400px;
      background: #fff;
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 15px;
    }

    .canvas-block {
      padding: 10px;
      margin-bottom: 10px;
      background: #eaeaea;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: darkgreen;
    }
  </style>
</head>

<body>

  <h2>ðŸ§± Drag & Drop CMS Page Builder</h2>

  <div class="container">

    <!-- TOOLBOX -->
     
    <div class="toolbox">
      <h3>Components</h3>

      <div class="block" draggable="true" data-type="header">
        Header
      </div>

      <div class="block" draggable="true" data-type="text">
        Text
      </div>

      <div class="block" draggable="true" data-type="image">
        Image (URL)
      </div>
    </div>

    <!-- CANVAS -->
    <div id="canvas">
      <p style="color:#999;">Drag components here...</p>
    </div>

  </div>

  <center>
    <button onclick="saveLayout()">ðŸ’¾ Save Page</button>
  </center>

  <script src="js/builder.js"></script>

</body>
</html>
